name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: Build with Next.js
        run: yarn next build

  # Deployment job (optional)
  deploy-vercel:
    needs: build
    uses: vercel/vercel-action@v4
    with:
      vercel-token: ${{ secrets.VERCEL_TOKEN }} # Replace with your Vercel token
      prod-branch: main # Adjust if your production branch is different
      public: true # Set to true for public GitHub Pages deployment
